{% extends 'base.html' %} {% block content %}
<div class="col-md-6 offset-md-3">
  <h1>Update record</h1>

  <form action="{% url 'update_record' record.id %}" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for field in form %}
                {% if field.errors %}
                    {{field.errors}} 
                {% endif %} 
            {% endfor %}
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
            ></button>
        </div>
    {% endif %}
    {{form.as_p}}
    <a href="{% url 'record' record.id%}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-secondary">Update record</button>
  </form>
</div>
{% endblock content %}
